<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google search</title>
    <style>
        .search{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body{
            
        }
        .form{
            display: flex;
            flex-direction: column;
            align-items: center;
            
        } 
        #search{
            width: 500px;
            border: .5px solid rgb(102, 101, 101);
            border-radius: 25px;
            font-size: 1.4em;
            padding: 10px 10px;
            
        }
        #submit{
            width: 160px;
            margin: 20px 50px;
            font-size: 1.3em;
            border: none;
            padding: 3px 0;
            font-weight: 100;
            
        }
        #submit:hover{
            background-color: rgb(184, 184, 184);
            border: .5px solid rgb(102, 101, 101);
        }
        h2{
            font-size: 70px;
            text-align: center;
        }
        nav a{
            text-decoration: none;
            font-weight: 700;
            color: black;
            padding: 15px;
            
        }
        a:hover{
            text-decoration: underline solid black;
            color: darkgrey;
        }
        #nav{
            
            display: flex;
            justify-content: right;
            padding: 10px;
            
        }
    </style>
</head>
<body>
    <section>
        <header>
            <nav id="nav">
                <a href="">Google Photo Search</a>
                <a href="">Google Advance Search</a>
            </nav>
        </header>
    </section>
    <section class="search">
        <form method="get" action="https://google.com/search" class="form">
            <h2>Google</h2>
            <input id="search" type="text" placeholder="Search Google">
            <input id="submit" type="submit" value="Google Search">
        </form>
    </section>
</body>
</html>
